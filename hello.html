<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <title>Hello Page</title>
    <script>
        function hello() {
            alert('Hello, World!');
        }

        function bye() {
            let element = document.querySelector('h1');
            if (element.innerHTML === 'Goodbye!')
            {
                element.innerHTML = 'Hello!';
            }
            else
            {
                element.innerHTML = 'Goodbye!';
            }
        }
        
    </script>

    <script src="hello.js" type="text/javascript"></script>
</head>
<body>
    <div class="text-center">
        <h1>Hello</h1>
        <h2>World!</h2>
        <form id="hello-form">
            <input autofocus autocomplete="off" placeholder="Name" type="text" id="name" name="name">
            <button class="btn btn-primary" type="submit" id="hello-form-btn">Submit</button>
        </form>
        <button class="btn btn-primary" onclick="hello()"> Click here! </button>
        <button onclick="bye()" class="btn btn-primary">Bye!</button>
    </div>
</body>
</html>
